<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Show Images</title>
</head>
<body>
<h1>List of images</h1>
<table>

    {% for image in images %}
        <tr>
            {% set list1 = image['Id'].split(':') %}
            <td>{{ image['RepoTags'] }}</td>
            <td>{{ list1[1] }}</td>
        </tr>
    {% endfor %}

</table>
</body>
</html>
